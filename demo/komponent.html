<form onsubmit="event.preventDefault();$(this).data().komponent.sendMessage(this)">
    <input type="text" name="message">
    <button type="submit">Show message</button>
</form>
<script>
    function init_komponent(k) {
        k.sendMessage = function (form) {
            komponentor.intent("intent.html").send({message:form.message.value});
        }
    }
</script>
